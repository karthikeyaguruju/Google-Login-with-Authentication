<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Google Sign-In</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer type="module"></script>
</head>  
<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.ibb.co/tpfByxy/logo.jpg" alt="Your Logo">
    </div>
    <h1>Welcome Back!</h1>
    <p>Sign in with Google to continue.</p>
    <div id="google-login-btn" class="google-signin">
      <button>
        <img src="https://www.google.com/images/hpp/ic_wahlberg_product_core_48.png8.png" alt="Google Sign In">
        Sign in with Google
      </button>
    </div>
    <div class="footer">
      <p>Please Sign with Your Google Account.</p>
    </div>
  </div>
</body>
</html>
